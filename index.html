<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>我的个人主页</h1>
            <nav>
                <ul>
                    <li><a href="#bookmarks">网址收藏</a></li>
                    <li><a href="#gallery">图片展示</a></li>
                    <li><a href="#upload">文件上传</a></li>
                    <li><a href="#about">关于我</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="bookmarks">
                <h2>网址收藏</h2>
                <div class="bookmark-grid">
                    <!-- 网址卡片 -->
                </div>
                <button id="addBookmark">+ 添加网址</button>
            </section>

            <section id="gallery">
                <h2>图片展示</h2>
                <div class="gallery-grid">
                    <!-- 图片卡片 -->
                </div>
                <button id="uploadImage">+ 上传图片</button>
            </section>

            <section id="upload">
                <h2>文件上传</h2>
                <p>选择要上传的文件：</p>
                <input type="file" id="fileInput" multiple>
                <div id="fileList"></div>
            </section>

            <section id="about">
                <h2>关于我</h2>
                <p>这里是我的个人简介。</p>
            </section>
        </main>

        <footer>
            <p>© 2024 我的个人主页</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
